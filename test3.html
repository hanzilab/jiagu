<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MindAR 顯示動畫</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc:che.mind; autoStart: true; uiScanning: true"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >
    <a-assets>
      <!-- ✅ MP4 動畫資源 -->
      <video id="cheVideo" autoplay loop muted playsinline src="jiaguche.mp4"></video>
    </a-assets>

    <a-camera look-controls="enabled: false"></a-camera>

    <!-- ✅ 當偵測到 marker 時播放影片 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#cheVideo" width="1.2" height="1.2" position="0 0 0"></a-video>
    </a-entity>
  </a-scene>
</body>
</html>

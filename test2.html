<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>AR with Video</title>
  <!-- 正確的 A-Frame & MindAR CDN -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    button { position: absolute; top: 20px; left: 20px; z-index: 2; }
    #log {
      position: absolute;
      top: 50px;
      left: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      max-width: 90%;
      overflow: auto;
      max-height: 50%;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <!-- 日志容器 -->
  <div id="log"></div>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiLoading: true; uiError: true; uiScanning: true;"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    >
    <a-light type="ambient" intensity="8"></a-light>
    <a-camera look-controls="enabled: false"></a-camera>

    <a-entity id="marker" mindar-image-target="targetIndex: 0">
      <a-video id="car-video" src="#car-video" width="1.2" height="0.7" position="0 0 0" rotation="0 0 0"></a-video>
    </a-entity>

    <a-assets>
      <!-- 加載影片並設置 ID，添加 muted 属性 -->
      <video id="car-video" src="car.mp4" autoplay loop="true" crossorigin="anonymous" muted></video>
    </a-assets>
  </a-scene>

  <script>
    // 设置日志输出到页面
    function log(message) {
      const logElement = document.getElementById('log');
      logElement.textContent += message + "\n";
      console.log(message); // 同时在控制台输出
    }

    // 在页面加载时打印日志
    window.onload = function() {
      log("页面加载完成...");
    };

    // 获取视频元素
    const videoElement = document.getElementById('car-video');

    // 调试MindAR目标加载
    window.addEventListener('mindar-loaded', function() {
      log("MindAR加载完成...");
    });

    window.addEventListener('mindar-error', function(event) {
      log("MindAR加载错误: " + event.detail);
    });

    // 当 AR 图像目标被识别时触发视频播放
    const markerEntity = document.getElementById('marker');
    markerEntity.addEventListener('loaded', function() {
      log("AR 目标识别到，开始播放视频...");
      videoElement.play();  // 自动播放视频
    });

    // 检查视频是否加载并可以播放
    videoElement.oncanplay = function() {
      log("视频已加载并可以播放...");
    };

    videoElement.onerror = function() {
      log("视频加载错误！");
    };
  </script>
</body>
</html>

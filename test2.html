<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>MindAR 名片</title>

  <!-- ✅ 引入 A-Frame 和 MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    button { position: absolute; top: 20px; left: 20px; z-index: 2; }
  </style>
</head>

<body>
  <!-- ✅ 主場景設定 -->
  <a-scene
    mindar-image="
      imageTargetSrc:zhi.mind; <!-- ✅ 這裡換成你自己的 .mind 檔，例如：my-marker.mind -->
      autoStart: true;
      uiLoading: true;
      uiError: true;
      uiScanning: true;
    "
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >

    <!-- ✅ 資產載入區 -->
    <a-assets>
      <!-- ✅ 這裡是偵測到 marker 後顯示的圖像，你要播放 GIF 的話，把 JPG 換成 GIF 路徑 -->
      <!-- 例如原本是 card1.jpg，改成 your-gif.gif -->
     <video id="cheVideo" autoplay loop muted playsinline src="jiaguche.mov"></video>  <!-- ✅ ← 換成你的 GIF，例如：名片.gif -->
    </a-assets>

    <!-- ✅ 環境光 -->
    <a-light type="ambient" intensity="3"></a-light>

    <!-- ✅ 相機 -->
    <a-camera look-controls="enabled: false"></a-camera>

    <!-- ✅ Marker 偵測到時顯示的內容 -->
    <a-entity id="marker" mindar-image-target="targetIndex: 0">
      <!-- ✅ 顯示圖片的平面：這裡 src 對應上面的 id="resultImg"，不用改，但圖檔要是 GIF -->
      <a-plane src="chevideo" width="1.2" height="0.7" position="0 0 0"></a-plane>
    </a-entity>

  </a-scene>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title></title>
<!-- 正確的 A-Frame & MindAR CDN -->
<script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
<style>
body { margin: 0; overflow: hidden; }
button { position: absolute; top: 20px; left: 20px; z-index: 2; }
</style>
</head>
<body>
<a-scene
mindar-image="imageTargetSrc: targets.mind;
autoStart: true;
uiLoading: true;
uiError: true;
uiScanning: true;"
color-space="sRGB"
renderer="colorManagement: true; physicallyCorrectLights: true"
vr-mode-ui="enabled: false"
device-orientation-permission-ui="enabled: false"
>

<a-light type="ambient" intensity="8"></a-light>
<a-camera look-controls="enabled: false"></a-camera>

<a-entity id="marker" mindar-image-target="targetIndex: 0">
  <a-video src="#car-video" width="1.2" height="0.7" position="0 0 0" rotation="0 0 0"></a-video>
</a-entity>

<a-assets>
  <!-- 這裡加載影片並設置 ID -->
  <video id="car-video" src="car.mp4" autoplay loop="true" crossorigin="anonymous"></video>
</a-assets>

</a-scene>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MindAR 多影片互動</title>
  <!-- 載入 A-Frame 和 MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <script>
    // 手勢縮放旋轉
    AFRAME.registerComponent('touch-transform', {
      init: function () {
        const el = this.el;
        this.defaultScale = el.object3D.scale.x;
        this.currentScale = this.defaultScale;
        this.prevDistance = null;
        this.prevAngle = null;
        this.lastTap = 0;

        el.addEventListener('click', () => {
          const now = Date.now();
          if (now - this.lastTap < 300) {
            el.object3D.scale.set(this.defaultScale, this.defaultScale, this.defaultScale);
            el.object3D.rotation.set(0, 0, 0);
            this.currentScale = this.defaultScale;
          }
          this.lastTap = now;
        });

        const canvas = el.sceneEl.canvas;

        canvas.addEventListener('touchstart', (e) => {
          if (e.touches.length === 2) {
            const dx = e.touches[0].clientX - e.touches[1].clientX;
            const dy = e.touches[0].clientY - e.touches[1].clientY;
            this.prevDistance = Math.hypot(dx, dy);
            this.prevAngle = Math.atan2(dy, dx);
          }
        });

        canvas.addEventListener('touchmove', (e) => {
          if (e.touches.length === 2 && this.prevDistance !== null) {
            const dx = e.touches[0].clientX - e.touches[1].clientX;
            const dy = e.touches[0].clientY - e.touches[1].clientY;
            const dist = Math.hypot(dx, dy);
            const angle = Math.atan2(dy, dx);

            const scaleFactor = dist / this.prevDistance;
            this.currentScale *= scaleFactor;
            this.currentScale = Math.min(Math.max(this.currentScale, 0.5), 3);
            el.object3D.scale.set(this.currentScale, this.currentScale, this.currentScale);

            const deltaAngle = angle - this.prevAngle;
            const rot = el.object3D.rotation;
            el.object3D.rotation.set(rot.x, rot.y, rot.z + deltaAngle);

            this.prevDistance = dist;
            this.prevAngle = angle;
            e.preventDefault();
          }
        });

        canvas.addEventListener('touchend', () => {
          this.prevDistance = null;
          this.prevAngle = null;
        });
      }
    });
  </script>

  <!-- A-Frame 場景 -->
  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiScanning: true;"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <!-- 載入三個影片 -->
    <a-assets>
      <video id="vid1" src="video1.mp4" preload="auto" loop muted playsinline></video>
      <video id="vid2" src="video2.mp4" preload="auto" loop muted playsinline></video>
      <video id="vid3" src="video3.mp4" preload="auto" loop muted playsinline></video>
    </a-assets>

    <!-- 環境光線 -->
    <a-light type="ambient" intensity="1.5"></a-light>

    <!-- 相機 -->
    <a-camera look-controls="enabled: false"></a-camera>

    <!-- Target 0 → video1 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video id="videoEntity1" src="#vid1" width="1.2" height="0.7" autoplay="false" loop="true"
               material="shader: flat" position="0 0 0" touch-transform></a-video>
    </a-entity>

    <!-- Target 1 → video2 -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-video id="videoEntity2" src="#vid2" width="1.2" height="0.7" autoplay="false" loop="true"
               material="shader: flat" position="0 0 0" touch-transform></a-video>
    </a-entity>

    <!-- Target 2 → video3 -->
    <a-entity mindar-image-target="targetIndex: 2">
      <a-video id="videoEntity3" src="#vid3" width="1.2" height="0.7" autoplay="false" loop="true"
               material="shader: flat" position="0 0 0" touch-transform></a-video>
    </a-entity>

  </a-scene>

  <script>
    // 控制每個影片播放 / 暫停
    function setupVideoControls(videoId, entityId, targetEntity) {
      const video = document.querySelector(videoId);
      const videoPlane = document.querySelector(entityId);

      videoPlane.addEventListener('click', () => {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      });

      targetEntity.addEventListener('targetFound', () => {
        video.play();
      });

      targetEntity.addEventListener('targetLost', () => {
        video.pause();
        video.currentTime = 0;
      });
    }

    setupVideoControls('#vid1', '#videoEntity1', document.querySelector('a-entity[mindar-image-target="targetIndex: 0"]'));
    setupVideoControls('#vid2', '#videoEntity2', document.querySelector('a-entity[mindar-image-target="targetIndex: 1"]'));
    setupVideoControls('#vid3', '#videoEntity3', document.querySelector('a-entity[mindar-image-target="targetIndex: 2"]'));
  </script>
</body>
</html>

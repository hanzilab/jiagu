<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>AR Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/aframe/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: ./targets (1).mind;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiScanning: true;">


    <a-assets>
      <!-- 放入影片資源 -->
      <video id="video1" src="./video1.mp4" preload="auto" loop muted playsinline></video>
      <video id="video2" src="./video2.mp4" preload="auto" loop muted playsinline></video>
      <video id="video3" src="./video3.mp4" preload="auto" loop muted playsinline></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target 0 對應第一張圖 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#video1" width="1" height="0.6" position="0 0 0"></a-video>
    </a-entity>

    <!-- Target 1 對應第二張圖 -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-video src="#video2" width="1" height="0.6" position="0 0 0"></a-video>
    </a-entity>

    <!-- Target 2 對應第三張圖 -->
    <a-entity mindar-image-target="targetIndex: 2">
      <a-video src="#video3" width="1" height="0.6" position="0 0 0"></a-video>
    </a-entity>

  </a-scene>
</body>
</html>

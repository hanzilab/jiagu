<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MindAR 影片播放互動</title>
  <!-- 載入 A-Frame 和 MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <script>
    // 註冊觸控縮放旋轉的自訂元件
    AFRAME.registerComponent('touch-transform', {
      init: function () {
        const el = this.el;
        this.defaultScale = el.object3D.scale.x;
        this.currentScale = this.defaultScale;
        this.prevDistance = null;
        this.prevAngle = null;
        this.lastTap = 0;

        // 雙擊重設大小與旋轉
        el.addEventListener('click', () => {
          const now = Date.now();
          if (now - this.lastTap < 300) {
            el.object3D.scale.set(this.defaultScale, this.defaultScale, this.defaultScale);
            el.object3D.rotation.set(0, 0, 0);
            this.currentScale = this.defaultScale;
          }
          this.lastTap = now;
        });

        const canvas = el.sceneEl.canvas;

        // 偵測兩指觸控開始
        canvas.addEventListener('touchstart', (e) => {
          if (e.touches.length === 2) {
            const dx = e.touches[0].clientX - e.touches[1].clientX;
            const dy = e.touches[0].clientY - e.touches[1].clientY;
            this.prevDistance = Math.hypot(dx, dy);
            this.prevAngle = Math.atan2(dy, dx);
          }
        });

        // 兩指移動時縮放與旋轉
        canvas.addEventListener('touchmove', (e) => {
          if (e.touches.length === 2 && this.prevDistance !== null) {
            const dx = e.touches[0].clientX - e.touches[1].clientX;
            const dy = e.touches[0].clientY - e.touches[1].clientY;
            const dist = Math.hypot(dx, dy);
            const angle = Math.atan2(dy, dx);

            const scaleFactor = dist / this.prevDistance;
            this.currentScale *= scaleFactor;
            this.currentScale = Math.min(Math.max(this.currentScale, 0.5), 3);
            el.object3D.scale.set(this.currentScale, this.currentScale, this.currentScale);

            const deltaAngle = angle - this.prevAngle;
            const rot = el.object3D.rotation;
            el.object3D.rotation.set(rot.x, rot.y, rot.z + deltaAngle);

            this.prevDistance = dist;
            this.prevAngle = angle;
            e.preventDefault();
          }
        });

        canvas.addEventListener('touchend', () => {
          this.prevDistance = null;
          this.prevAngle = null;
        });
      }
    });
  </script>

  <!-- A-Frame 場景 -->
  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiScanning: true;"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <!-- 載入影片資源 -->
    <a-assets>
      <video id="introVid" src="nu1.mp4" preload="auto" loop muted playsinline></video>
    </a-assets>

    <!-- 環境光線 -->
    <a-light type="ambient" intensity="1.5"></a-light>

    <!-- 相機 -->
    <a-camera look-controls="enabled: false"></a-camera>

    <!-- 掃描到圖卡顯示影片 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
        id="videoEntity"
        src="#introVid"
        width="1.2" height="0.7"
        autoplay="false"
        loop="true"
        material="shader: flat"
        position="0 0 0"
        touch-transform>
      </a-video>
    </a-entity>
  </a-scene>

  <script>
    const video = document.querySelector('#introVid');
    const videoPlane = document.querySelector('#videoEntity');
    const targetEntity = document.querySelector('a-entity[mindar-image-target]');

    // 點擊切換播放 / 暫停
    videoPlane.addEventListener('click', () => {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    });

    // 偵測 target 出現 / 消失
    targetEntity.addEventListener('targetFound', () => {
      video.play();
    });

    targetEntity.addEventListener('targetLost', () => {
      video.pause();
      video.currentTime = 0;
    });
  </script>
</body>
</html>
